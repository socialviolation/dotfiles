
#Set true colour
set-option -sa terminal-overrides ",xterm*:Tc"
# Continuum
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '1'

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Automatic window/pane naming
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}'
set-option -g allow-rename on
set-option -g status-interval 1

# Show pane titles in border
set -g pane-border-status top
set -g pane-border-format " #P: #{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}} "

# Pane border colors - matrix green for active, dim for inactive
set -g pane-border-style "fg=colour240"
set -g pane-active-border-style "fg=colour46,bold"

# tmux-session-manager
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Theme configuration (must be before plugins)
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato, or mocha
set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none

# Override catppuccin window format to remove hostname and show window name only
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_default_fill "theme"
set -g @catppuccin_window_current_fill "theme"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Plugins
#https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-select-and-cancel
bind '"' split-window -h -c "${pane_current_path}"
bind % split-window -v -c "${pane_current_path}"


